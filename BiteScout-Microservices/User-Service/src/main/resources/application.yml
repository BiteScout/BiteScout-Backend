spring:
  application:
    name: user-service # this name has to EXACTLY match the .yml file name in config service
  config:
      import: optional:configserver:http://localhost:8888
  file:
    storage:
      service:
        url: https://gcloud-storage-264767797819.us-central1.run.app/api/storage


spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/user_service_db
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
